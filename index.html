<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="inner-container">
            <h1 class="sr-only">Comapany Name</h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75.14 72.676">
                <path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"></path>
            </svg>
            <nav>
                <ul class="menu">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Branding</a></li>
                    <li><a href="#">Websites</a></li>
                    <li><a href="#">Packaging</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h2>Project Form</h2>
        <p>Fill in the fields below and describe your needs.</p>
        <p>In return we will contact you and suggest solutions for your business needs.</p>
        <form action="#" method="post" name="project-form">
            <fieldset class="input">
                <div>
                    <label for="name">Name/Surname</label>
                    <input id="name" name="name" type="text" required minlength="3" placeholder="e.g. Jane Doe">
                </div>
                <div>
                    <label for="company">Company</label>
                    <input id="company" name="company" type="text" minlength="3" placeholder="To get to know you">
                </div>
                <div>
                    <label for="tel">Tel.</label>
                    <input id="tel" name="tel" type="tel" placeholder="To get in touch with you">
                </div>
                <div>
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" placeholder="For your region's code">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="For our written communication" required >
                </div>
                <div>
                    <label for="website">Website</label>
                    <input id="website" name="website" type="url" placeholder="www.website">
                </div>
            </fieldset>
            <fieldset>
                <h3>Specifics</h3>
                <div class="input">
                    <div>
                        <label for="deadline">Deadline</label>
                        <input id="deadline" name="deadline" type="date">
                    </div>
                    <div>
                        <label for="budget">Budget</label>
                        <input id="budget" name="budget" type="text" placeholder="$5000- $10000">
                    </div>
                    <div>
                        <label for="project-url">Project Url</label>
                        <input id="project-url" name="project-url" type="url" placeholder="www.website">
                    </div>
                    <div>
                        <label for="target-audience">Target Audience</label>
                        <input id="target-audience" name="target-audience" type="text" placeholder="Your specific target audience">
                    </div>
                    <div>
                        <label for="description">Project Description</label>
                        <textarea name="description" id="description" cols="30" rows="10" placeholder="Describe your vision or needs..."></textarea>
                    </div>
                </div>
            </fieldset>
            <p>By completing and sending the data, you agree to the privacy policy</p>
            <div class="checkbox">
                <input id="accept" name="accept" type="checkbox">
                <label for="accept">Accept</label>
            </div>
            <div>
                <input type="submit" value="Send >">
            </div>
        </form>
    </section>
</body>
</html>
